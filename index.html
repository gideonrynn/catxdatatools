        <!-- ID Fiddler -->  
        <section id="id-fiddler" style="display:none">
            <div class="container-fluid vh-100 d-flex flex-column min-vh-100 align-items-center justify-content-center" >

            <div class="row vh-100" >
                <div class="col my-auto" >
                    <div class="input-button-options">
                        <img class="fa" src="img/redo-solid.svg" alt="Clear" onclick="clearInputLeft()">
                        <img class="fa" src="img/copy-regular.svg" alt="Regular">
                    </div>
                    <div class="input-section" >            
                            <textarea class="area-input-fiddler" rows="20" cols="50" id="input-fiddler" placeholder="Input: &#10 987436 &#10 89431 &#10 5876512" oninput="runValidation()"></textarea>
                    </div>
                </div>
                <div class="col my-auto">
                    <div class="button-options btn-group btn-group-vertical" role="group" aria-label="Processing buttons">
                        <!-- <div id="button-comment"> <p></p></div> -->
                        <!-- <button class="btn btn-default-color my-2 rounded" type="button" id="clear-left" onclick="clearInputLeft()"><i class="arrow left"> </i>  Clear</button> -->
                        <button class="btn btn-default-color my-2 rounded" type="button" id="zero-submit" onclick="addZeroes()">Add Zeroes  <i class="arrow right"></i></button>
                        <button class="btn btn-default-color my-2 rounded" type="button" id="quotes-submit" onclick="addQuotes()">Apply Quotes  <i class="arrow right"></i></button>
                        <button class="btn btn-default-color my-2 rounded" type="button" id="quotes-zeroes-submit" onclick="addZeroesAndQuotes(id)">Apply Zeroes and Quotes <i class="arrow right"></i></button>
                        <!-- <button type="button results" id="results-to-input" onclick="copyResultToInput()" disabled><i class="arrow left" > </i>  Copy to Input</button> -->
                        <!-- <button class="btn btn-default-color my-2 rounded" type="button" id="four-line-submit" onclick="fourPerLine()" disabled>Output to 4 Per Line<i class="arrow right"></i></button> -->
                        <!-- <button class="btn btn-default-color my-2 rounded" type="button" id="clear-right" onclick="clearOutputRight()" disabled>Clear  <i class="arrow right"></i></button> -->
                        
                        <!-- <button type="button copy" id="copy" disabled>Copy to Clipboard</button> -->
                        <!-- <button type="button" id="quotes-submit">Zeroes and Quotes<i class="arrow right"></i></button> -->
                    </div>
                </div>
                <div class="col my-auto">
                    <div class="output-button-options">
                            <img class="fa" src="img/vert-line.svg" alt="Clear" onclick="fourPerLine()" title="1 or 4 ids per row">
                        <img class="fa .tooltip" src="img/redo-solid.svg" alt="Clear" onclick="clearOutputRight()" title="Clear">
                        <img class="fa .tooltip" src="img/copy-regular.svg" alt="Regular" onclick="copyToClipboard()" title="Copy to clipboard">
                    </div>
                    <div class="output-section">
                        <textarea class="area-output" rows="20" cols="50" id="output" placeholder="Result: &#10 '0000987436', &#10 '0000089431', &#10 '0005876512'" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <!-- Date Formatter -->
        <section id="date-formatter" style="display:none">
            <div class="container-fluid vh-100 d-flex flex-column min-vh-100 align-items-center justify-content-center" >
                <div class="row vh-100" >
                    <div class="col my-auto">
                        <div class="input-section" oninput="runDateValidation()">            
                            <div class="text-input">
                                <textarea class="area-input" class="two" rows="20" cols="50" id="input-date" placeholder="Input: M/D/YYYY"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col my-auto">
                        <div class="button-options btn-group btn-group-vertical" role="group" aria-label="Processing buttons"">
                            <div id="button-comment"> <p></p></div>
                            <button class="btn btn-default-color my-2 rounded" type="button" id="clear-left" onclick="clearOutput(id)" ><i class="arrow left"> </i>  Clear</button>
                            <button class="btn btn-default-color my-2 rounded" type="button" id="formatMDY" onclick="formatDates(id)" disabled><i class="arrow right"></i>     M/D/YYYY -> YYYYMMDD  <i class="arrow right"></i></button>
                            <button class="btn btn-default-color my-2 rounded" type="button" id="formatYMD" onclick="formatDates(id)" disabled><i class="arrow right"></i>     YYYYMMDD -> M/D/YYYY  <i class="arrow right"></i></button>
                            <button class="btn btn-default-color my-2 rounded" type="button" id="clear-right" onclick="clearOutput(id)" disabled>Clear  <i class="arrow right"></i></button>
                            <button class="btn btn-default-color my-2 rounded" type="button" id="clear-all" onclick="clearOutput(id)" disabled><i class="arrow left"> </i> Clear All   <i class="arrow right"></i></button>
                        </div>
                    </div>
                    <div class="col my-auto">    
                        <div class="output-section">
                            <textarea class="area-output" rows="20" cols="50" id="output-date" placeholder="Output: YYYYMMDD" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Duplicate Checker -->
        <section id="duplicate-checker" style="display:none">
            <div class="container-fluid vh-100 d-flex flex-column min-vh-100 align-items-center justify-content-center" >
                <div class="row vh-100">
                    <div class="col my-auto">
                        <div class="input-section-one" oninput="runDuplicateValidation()">            
                            <div class="text-input">
                                <textarea class="area-input-one" class="three" rows="20" cols="30" id="input-dup-one" placeholder="Compare 1"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col my-auto">
                        <div class="button-options">
                            <p><i class="compare arrow right"></i><i class="arrow right compare"></i></p>
                        </div>
                    </div>
                    <div class="col my-auto">
                        <div class="input-section-two" oninput="runDuplicateValidation()">            
                            <div class="text-input">
                                <textarea class="area-input-two" class="three" rows="20" cols="30" id="input-dup-two" placeholder="Compare 2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col my-auto">
                        <div class="button-options">
                            <p class="compare-result">=</p>
                        </div>
                    </div>
                    
                    <div class="col my-auto"> 
                        <div class="output-section">
                            <textarea class="area-output" rows="20" cols="30" id="output-duplicate" placeholder="Result" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>
